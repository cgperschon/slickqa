{{#with result}}
<div class="clear"></div>
<div class="boxname">File Viewer:</div>
<div class="box">
    <div class="filelist">
        {{#each files}}
            <div class="fileicon">
                <img class="file box" src="/images/htmlicon.png" alt="{{filename}}"/>
                <span class="label filename">{{filename}}</span>
            </div>
        {{/each}}
    </div>
    <div class="filedisplay">
        <img src="/images/htmlicon.png" alt="test"/>
    </div>
</div>

{{/with}}
