<h3 class="boxname"><a href="#/reports/testrunsummary/{{testrun.id}}">{{title}}</a></h3>
<hr class="glowing" />
<div id="dashboardlet-testrunsummary-chart" class="dashboardlet-chart">
</div>
<table class="simpletable">
    {{#each summarylines}}
    <tr>
        <td><a href="#/reports/testrundetail/{{../testrun.id}}?only={{resultstatus}}" class="result-status-{{statusclass}}">{{resulttype}}</a></td>
        <td>{{numberoftests}}</td>
        <td>{{percentageoftotal}}</td>
    </tr>
    {{/each}}
    {{#with summarytotal}}
    <tr>
        <td><a href="#/reports/testrundetail/{{../testrun.id}}?includepass=true" class="result-status-{{statusclass}}">{{resulttype}}</a></td>
        <td>{{numberoftests}}</td>
        <td>{{percentageoftotal}}</td>
    </tr>
    {{/with}}
</table>
<a class="button" href="#/reports/testrundetail/{{testrun.id}}">All Results Except <span class="result-status-PASS">PASS</span></a>
