<h3 class="boxname">{{title}}</h3>
<hr class="glowing" />
{{#each theruns}}
    <a href="#/reports/testrunsummary/{{id}}">{{name}} -- {{datestring}}</a>
    <br />
    <a href="#/reports/testrundetail/{{id}}?only=PASS" class="result-status-PASS">Pass: {{resultsByStatus.PASS}}</a>
    <a href="#/reports/testrundetail/{{id}}?only=FAIL" class="result-status-FAIL">Fail: {{resultsByStatus.FAIL}}</a>
    <a href="#/reports/testrundetail/{{id}}?only=BROKEN_TEST" class="result-status-BROKENTEST">Broken: {{resultsByStatus.BROKEN_TEST}}</a>
    <br />
    <br />
{{/each}}
