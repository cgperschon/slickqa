<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Slick</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,400,600' rel='stylesheet' type='text/css'>
		<link href="compiled/libraries.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="compiled/style.css" rel="stylesheet" type="text/css" media="screen" />

		<!-- All dependent libraries -->
		<script type="text/javascript" src="compiled/libraries.js"></script>

		<!-- Google chart apis -->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load("visualization", "1", {packages:["corechart"]})
		</script>

        <!-- Google Chrome Frame (GCF) for IE -->
        <script type="text/javascript"
                src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
        <script>
            $(function() {
                CFInstall.check({
                    mode: "overlay"
                })
            });
        </script>

        <!-- Slick model javascript, based off of backbone models and collections -->
        <script src="js/slickmodel.js" type="text/javascript">
        </script>
		<!-- Main Javascript Setup (everything else is a plugin). -->
		<script src="js/main.js" type="text/javascript">
		</script>

		<!-- All the javascript in the js/templates compiled by wro -->
		<script src="compiled/templates.js" type="text/javascript"></script>
		<!-- All the javascript in the js/views compiled by wro -->
		<script src="compiled/views.js" type="text/javascript"></script>
                

		<!-- Final Javascript -->
		<script src="js/pagestart.js" type="text/javascript"></script>
	</head>
	<body>
        <div id="header">
    		<h2 id="pagetitle">Current Slick Title</h2>
            <div id="pagenav">
            </div>
        </div>
        <div id="content">
            <div id="main-loading" class="main">
                <img src="images/spinner.gif" />Loading...
            </div>
            <div id="main" class="main">
            </div>
            <div id="content-bottom-pad" class="clear">
            </div>
        </div>
        <div id="footer">
            <a href="javascript:;" class="short-button" id="footer-reload-button">Reload</a>
            Reload Every:
            <select id="footer-reload-select">
                <option value="NoAutoReload" selected>No auto reload</option>
                <option value="1">1 second</option>
                <option value="2">2 seconds</option>
                <option value="3">3 seconds</option>
                <option value="5">5 seconds</option>
                <option value="10">10 seconds</option>
                <option value="30">30 seconds</option>
            </select>
        </div>
	</body>
</html>
