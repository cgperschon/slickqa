<wicket:head>
	<wicket:link>
		<link href="testrunlist.css" rel="stylesheet" type="text/css" media="screen" />
	</wicket:link>
</wicket:head>

<wicket:panel>
	<div class="box">
		<h2 class="boxname">Recent test runs:</h2>
		<div class="boxcontent">
			<p class="headerrow">
				<span class="testrunname">Testrun Name</span>
				<span class="testrunplan">Testplan</span>
				<span class="testrunconfig">Configuration</span>
				<span class="testrunbuild">Build</span>
				<span class="testrunstarted">Started</span>
			</p>
			<p wicket:id="testrunreportline">
				<a class="testrunname" wicket:id="testrunreportlink"><wicket:container wicket:id="testrunreportlinktext">A Testrun</wicket:container></a>
				<span class="testrunplan" wicket:id="testrunplan"></span>
				<span class="testrunconfig" wicket:id="testrunconfig"></span>
				<span class="testrunbuild" wicket:id="testrunbuild"></span>
				<span class="testrunstarted" wicket:id="testrunstarted"></span>
			</p>
		</div>
	</div>
</wicket:panel>
